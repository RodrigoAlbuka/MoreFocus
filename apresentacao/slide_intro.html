<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1a237e 0%, #42a5f5 100%);
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      
      .content {
        text-align: center;
        max-width: 900px;
      }
      
      .logo {
        max-width: 300px;
        margin-bottom: 40px;
      }
      
      h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .subtitle {
        font-size: 28px;
        font-weight: 300;
        margin-bottom: 40px;
      }
      
      .highlight {
        color: #ff5722;
        font-weight: 500;
      }
      
      .tagline {
        font-size: 22px;
        font-style: italic;
        margin-top: 60px;
        padding: 15px 30px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content">
        <img src="/home/ubuntu/MoreFocus/MoreFocus-Logo-transp-bk.png" alt="MoreFocus Logo" class="logo">
        <h1>MoreFocus</h1>
        <div class="subtitle">Arquitetura de Negócio Global</div>
        <p class="text-xl mb-8">
          Alcançando <span class="highlight">R$ 100.000/mês</span> com <span class="highlight">apenas um funcionário</span><br>
          através de agentes de IA baseados em n8n
        </p>
        <div class="tagline">
          "A Empresa de Automação que Automatiza a Si Mesma"
        </div>
      </div>
    </div>
  </body>
</html>
